<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="dist/script.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card text-center">
      <div class="card-header display-5">
        Weather App
      </div>
      <div class="card-body">
        <!-- Form for latitude and longitude -->
        <form id="weather-form" class="row row-cols-lg-auto g-3 align-items-center">

          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-text">Latitude</span>
              <input type="text" required class="form-control"  min="-90" max="90" id="lat" class="form-control"
                placeholder="Latitude">
              <span class="text-danger"></span>

            </div>

          </div>
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-text">Longitude</span>
              <input type="text " required class="form-control" min="-180" max="180" id="lang"
                placeholder="Enter longitude">
              <span class="text-danger"></span>

            </div>

          </div>
          <div class="col-sm-4">
            <button type="submit" id="button" class="btn btn-primary">Submit</button>
          </div>
        </form>

      </div>
      <!-- set current weather result -->
      <div class="bg-light text-dark
    bg-light text-dark text-center ">
        <div class="row mb-3 border-primary" id="current-result"></div>
        <!-- set next day weather -->
        <div class="row mb-3" id="week-result"></div>
      </div>
    </div>


  </div>

</body>

</html>
